<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Translator Settings</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        select, button {
            width: 100%;
            margin-top: 10px;
            padding: 5px;
        }
        button {
            background-color: #128C7E;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #075E54;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>WhatsApp Translator</h2>
    <label for="targetLang">Select target language:</label>
    <select id="targetLang">
        <!-- Language options will be populated by JavaScript -->
    </select>
    <button id="saveAndTranslate">Save & Translate</button>
    <div id="status"></div>
    <script src="countries.js"></script>
    <script src="settings.js"></script>
</body>
</html>
